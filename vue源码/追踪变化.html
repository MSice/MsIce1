<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // 通过这个函数只要对象获取属性或者修改属性就会触发
        function defineReactive(data, key, val) {
                console.log(data, key, val);
            Object.defineProperty(data, key, {
                enumerable: true,
                configurable: true,
                get: function () {
                    console.log(val, 'get');
                    return val;
                },
                set: function (newval) {
                    console.log(newval, 'set');
                    console.log(data, 'set');
                    if (val === newval) {
                        return
                    }
                    val = newval;
                }
            })
        }
        let obj = {}
        defineReactive(obj, 'test', 'a');
        console.log(obj);
    </script>
</body>

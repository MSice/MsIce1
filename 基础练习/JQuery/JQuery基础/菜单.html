<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js1/jquery-3.4.1.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 300px;
            border: 1.5px solid black;
            margin: 200px auto;
        }

        .up {
            height: 50px;
        }

        .up-text {
            width: 100px;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            background-color: black;
            float: left;
            color: white;
        }

        .up .activ1 {
            background-color: #b0b0b0;
            color: black;
        }

        .bottom {
            padding: 20px 10px;
        }

        .bottom .b-text {
            display: none;
        }

        .bottom .active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="up">
            <div class="up-text">第一节课</div>
            <div class="up-text">第二节课</div>
            <div class="up-text">第三节课</div>
        </div>
        <div class="bottom">
            <div class="b-text">
                <ul>
                    <li>第一节课</li>
                    <li>第一节课</li>
                    <li>第一节课</li>
                </ul>
            </div>
            <div class="b-text">
                <ul>
                    <li>第二节课</li>
                    <li>第二节课</li>
                </ul>
            </div>
            <div class="b-text">
                <ul>
                    <li>第三节课</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        $(".up-text").mouseover(function(){
            $(this).addClass("activ1").siblings().removeClass("activ1");         
            $(".b-text").eq($(this).index()).addClass("active").siblings().removeClass("active");
        })
        // $(".up-text").mouseout(function(){    
        //     $(this).removeClass("activ1");
        //     $(".b-text").eq($(this).index()).removeClass("active");
        // })
    </script>
</body>

</html>

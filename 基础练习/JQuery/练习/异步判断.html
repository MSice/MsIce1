    <script>
        $("input").keyup(function () {
            var this1=$(this);
            $.get("https://api.myjson.com/bins/p8jfw",function(name1){
                for (var i = 0; i < name1.name.length; i++) {
                        if (this1.val() == name1.name[i]) {
                            $("p").text("x");
                            $("p").css("color", "red");
                            $("p").css("transform", "scale(1,1)");//第一个是字体横向百分比二纵向
                            $("p").css("font-size", "25px");

                            break;
                        }
                        else {
                            $("p").text("√");
                            $("p").css("color", "rgb(19, 248, 11)");
                            $("p").css("transform", "scale(2,1)");//第一个是字体横向百分比二纵向
                            $("p").css("font-size", "16px");
                        }
                    }
            })
        })

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
    #mail-main {
        font: normal 13px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
        width: 890px;
        margin: 0 auto;
    }

    table {
        width: 890px;
    }

    tr {
        width: inherit;
    }

    .last-table {
        margin-bottom: 30px;
    }

    #mail-wish {
        font-weight: bold;
    }

    .depart {
        padding: 0 10px;
        color: #fff;
    }

    #redbg {
        background: red;
    }

    #bluebg {
        margin-left: -5px;
        background: blue;
    }

    .line {
        padding: 0 10px;
    }

    .tabel-title {
        margin-bottom: 10px;
        color: #4f6b72;
        font-weight: bold;
    }

    /*表格样式*/
    .gradientTable {
        padding: 0;
        border-spacing: 0px;
    }

    .gradientTable th {
        font: bold 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
        color: #4f6b72;
        border-right: 1px solid #C1DAD7;
        border-bottom: 1px solid #C1DAD7;
        border-top: 1px solid #C1DAD7;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-align: left;
        padding: 6px 6px 6px 12px;
    }

    .gradientTable td {
        border-right: 1px solid #C1DAD7;
        border-bottom: 1px solid #C1DAD7;
        font-size: 11px;
        padding: 6px 6px 6px 12px;
        color: #4f6b72;
        white-space: nowrap;
    }

    .gradientTable td:nth-child(1),
    .gradientTable th:nth-child(1) {
        border-left: 1px solid #C1DAD7;
    }

    .gradientTable tr:nth-child(odd) {
        background: #fff;
    }

    .gradientTable tr:nth-child(even) {
        background: #F5FAFA;
    }

    .gradientTable tr td:nth-child(1) {
        width: 12%;
    }

    .gradientTable tr td.risk {
        color: red;
    }

    .gradientTable tr td.safe {
        color: green;
    }

    .span-safe {
        color: green;
    }
    .project-icafeId {
        text-decoration: none;
        color: #409eff;
    }
</style>
<div id="mail-main">
    <div style="background-color: #FFF;width: 100%;">
        <div class="tabel-title">
            <p>Hi, all</p>
            项目 【<a
                class="project-icafeId"
                href="https://console.cloud.baidu-int.com/devops/icafe/issue/${}/show?source=drawer-header"
                target="_blank"
            >
                ${}
            </a>】${reportInfo.projectName} 测试完成， 可上线
        </div>
        <table cellspacing="0" cellpadding="0" class="last-table gradientTable">
            <thead>
                <tr>
                    <th colspan="7">项目/迭代基本信息</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>项目/迭代名称</strong></td>
                    <td colspan="1">
                        ${}
                    </td>
                </tr>
                <tr>
                    <td><strong>项目负责人</strong></td>
                    <td colspan="6">
                        RD: ${} QA: ${}
                    </td>
                </tr>
                <tr>
                    <td><strong>本次升级内容</strong></td>
                    <td colspan="7">
                        ${}
                    </td>
                </tr>
                <thead>
                    <tr>
                        <th colspan="7">迭代风险和测试说明</th>
                    </tr>
                </thead>
                <tr>
                    <td><strong>主要风险说明</strong></td>
                    <td colspan="7">
                        ${}
                    </td>
                </tr>
                <tr>
                    <td><strong>延期说明</strong></td>
                    <td colspan="7">
                        ${}
                    </td>
                </tr>
                <tr>
                    <td><strong>测试报告(结论)</strong></td>
                    <td colspan="6">
                        ${}
                    </td>
                </tr>
                <tr>
                    <td><strong>测试结论</strong></td>
                    <td colspan="6">
                        ${}
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- <div class="tabel-title">
            温馨提示：请及时关注和解决风险，以确保项目的正常进行~
        </div> -->
        <div>
            <div>Best Regards,</div>
            <div id="mail-wish">
                <span>
                    <span class="depart" id="redbg">Baidu</span>
                    <span class="depart" id="bluebg">QA</span>
                </span>
                <span class="line">|</span>商业平台智能交付平台 商业质量效能部
            </div>
        </div>
    </div>
</div>

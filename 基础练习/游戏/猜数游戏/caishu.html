<html lang="en">

<head>

    <title>猜数游戏</title>
</head>

<body>
    <script>
               window.onload=function(){
        var isCon = confirm("是否进行游戏？");
         if (isCon) {
             var ran = parseInt(Math.random() * 100);
             var cai
             while (cai != ran) {
                 cai = prompt("请输入100以内的数");
                 if (cai < ran)
                     alert("您这输入的也太小了！！");
                 else if (cai > ran)
                     alert("您这输入的有点大！！");
                 else
                     alert("猜对了，您可真是个小天才！！");
             }
         }
         else {
             alert("不玩就算了吧，");
         }

       }
    </script>
</body>

</html>
